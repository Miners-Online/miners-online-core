name: MinersOnlineCore
version: '${version}'
main: uk.minersonline.core.spigot.MinersOnlineCore
api-version: '1.20'
prefix: Miners Online
authors: [ajh123]
description: The core plugin for the Miners Online server
website: https://minersonline.uk
depend:
  - SubServers-Client-Bukkit
softdepend:
  - floodgate
commands:
  lobby:
    description: Teleports you to the main lobby
    usage: /lobby
    permission: minersonline.commands.lobby
    aliases:
      - 'hub'
permissions:
  minersonline.commands.lobby:
    description: Allows access to /hub or /lobby
    default: true
